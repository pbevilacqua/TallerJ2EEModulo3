<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="head">
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>IMM - Login</title>
		</f:facet>
	</ui:define>
	<ui:define name="menutemplate" />
	<ui:define name="body">

		<h:form>
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="usuario" value="Usuario:" />
				<p:inputText id="usuario" value="#{controladorLogin.usuario}"
					required="true" requiredMessage="Debe ingresar un usuario" />
				<p:outputLabel for="contraseña" value="Contraseña:" />
				<p:password id="contraseña" value="#{controladorLogin.contraseña}"
					binding="#{controladorLogin.password}" feedback="false"
					required="true" requiredMessage="Debe ingresar una contraseña" />
<!-- 				<h:commandButton value="Login" action="#{controladorLogin.accion()}"
					update="@form" /> -->
				<p:commandButton value="Login" action="#{controladorLogin.accion()}"
					update="@form" ajax="false"/>
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
