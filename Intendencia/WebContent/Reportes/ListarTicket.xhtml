<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.EditContratoTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<body>
			<h:head>
				<f:facet name="first">
					<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
					<title>PrimeFaces</title>
				</f:facet>
			</h:head>
			<f:view>
				<h:form>
					<p:growl id="msgs" showDetail="true" />
					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="datetime1" value="Fecha Desde:" />
						<p:calendar id="datetime1" value="#{controladorJSF.fechaDesde}"
							pattern="dd/MM/yyyy HH:mm:ss" />
						<p:outputLabel for="datetime2" value="Fecha Hasta:" />
						<p:calendar id="datetime2" value="#{controladorJSF.fechaHasta}"
							pattern="dd/MM/yyyy HH:mm:ss" />

						<h:commandButton value="Aceptar"
							action="#{controladorJSF.accion()}" />
					</h:panelGrid>
					<p:dataTable value="#{controladorJSF.listaTicket}" var="item">
						<p:column>
							<f:facet name="header">
								<h:outputText value="NÃºmero" />
							</f:facet>
							<h:outputText value="#{item.ticketNro}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Agencia" />
							</f:facet>
							<h:outputText value="#{item.agenciaNro}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Matricula" />
							</f:facet>
							<h:outputText value="#{item.matricula}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Estacionamiento" />
							</f:facet>
							<h:outputText value="#{item.fchHraEst}">
								<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Venta" />
							</f:facet>
							<h:outputText value="#{item.fchHraVenta}">
								<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Anulacion" />
							</f:facet>
							<h:outputText value="#{item.codAnul}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Fecha Anulacion" />
							</f:facet>
							<h:outputText value="#{item.fchHraAnul}">
								<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
							</h:outputText>
						</p:column>
						<p:column style="text-align:right">
							<f:facet name="header">
								<h:outputText value="Importe" />
							</f:facet>
							<h:outputText value="#{item.impTotal}" />
						</p:column>
						<p:columnGroup type="footer">
							<p:row>

								<p:column footerText="Total: " style="text-align:right"
									colspan="7" />
								<p:column footerText="#{controladorJSF.importeTotal}"
									style="text-align:right" />

							</p:row>
						</p:columnGroup>
					</p:dataTable>



				</h:form>
			</f:view>
		</body>
	</ui:define>
</ui:composition>
</html>
