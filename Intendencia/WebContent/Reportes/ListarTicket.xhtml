	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<h:outputScript library="js" name="jsfcrud.js" />
</head>
<body>
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>PrimeFaces</title>
		</f:facet>
	</h:head>
	<f:view>
		<h:form>
			<p:dataTable value="#{controladorJSF.listaTicket}" var="item">
				<p:column>
					<f:facet name="header">
						<h:outputText value="NÃºmero" />
					</f:facet>
					<h:outputText value="#{item.ticketNro}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Agencia" />
					</f:facet>
					<h:outputText value="#{item.agenciaNro}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Matricula" />
					</f:facet>
					<h:outputText value="#{item.matricula}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Estacionamiento" />
					</f:facet>
					<h:outputText value="#{item.fchHraEst}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Venta" />
					</f:facet>
					<h:outputText value="#{item.fchHraVenta}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Anulacion" />
					</f:facet>
					<h:outputText value="#{item.codAnul}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Fecha Anulacion" />
					</f:facet>
					<h:outputText value="#{item.fchHraAnul}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Importe" />
					</f:facet>
					<h:outputText value="#{item.impTotal}" />
				</p:column>

<!-- 				<p:summaryRow> -->

<!-- 						<h:outputText value="Total:" /> -->
<!-- 					</p:column> -->

<!-- 						</h:outputText> -->
<!-- 					</p:column> -->
<!-- 				</p:summaryRow> -->
			</p:dataTable>



		</h:form>
	</f:view>
</body>
</html>
